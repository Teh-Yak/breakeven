<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>(dis)economies of scale breakeven point</title>
    <script src="js/functions.js"></script>
</head>
<body>
<form action="javascript:init()" name="">
    Fixed costs:            <input type="number" id="f" name="f" required min="0.01" value="50000" step="0.01">  <br>
    Variable costs 1:       <input type="number" id="v1" name="v1" required min="0.01" value="100" step="0.01"> <br>
    Variable costs 2:       <input type="number" id="v2" name="v2" required min="0.01" value="120" step="0.01"> <br>
    Point of change:        <input type="number" id="p" name="p" required step="1" value="300">  <br>
    Selling price per unit: <input type="number" id="i" name="i" required min="0.01" value="150" step="0.01">  <br>
    <input type="submit">
</form>
<br>
<hr>
    Break even lower: <div id="xl"></div>
    Break even upper: <div id="xu"></div>
    Most Extreme Enclosed Output (two breakevens): <div id="pmp"></div>
    Most Extreme Enclosed profit/loss (two breakevens): <div id="mp"></div>
</body>
</html>
